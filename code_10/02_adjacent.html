<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>adjacent 인접한</title>
    <style>
        h1 + ul {
            color : blue;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <section class="container">
        <header>
            <h1>예약방법 및 요금</h1>
        </header>
        <p>예약하려면?</p>
        <ul>
            <li>예약방법
                <ul>
                    <li>
                        직접통화
                    </li>
                    <li>
                        문자남기기
                    </li>
                </ul>
            </li>
            <li>요금
                <ul>
                    <li>
                        1인 : 30,000만원
                    </li>
                    <li>
                        2인 : 50,000만원
                    </li>
                    <li>
                        3인 : 70,000만원
                    </li>
                    <li>
                        4인 : 90,000만원
                    </li>
            </li>
        </ul>
    </section>
</body>
</html>
