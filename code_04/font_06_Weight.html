<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>font weight</title>
    <style>
        .ac1{
            font-weight: bold;
            color: blue;
            font-variant: small-caps;
        }
        .ac2{
            font-weight: bold;
            color: red;
            font-variant: small-caps;
            text-decoration: line-through;
        }
        .ac3{
            font-weight: bold;
            color: green;
            font-variant: small-caps;
            text-decoration: overline;
        }
    </style>
</head>
<body>
    <h1>손흥민 축구 클럽 경력</h1>
    <p>함브르크, <span class = "ac1">(쏘세지시티1)</span>,독일</p>
    <p>레버쿠젠, <span class = "ac2">(쏘세지시티2)</span>,독일</p>
    <p>도트넘 훗스퍼FC, <span class = "ac3">(피쉬앤칩스 시티)</span>,영국</p>
</body>
</html>
