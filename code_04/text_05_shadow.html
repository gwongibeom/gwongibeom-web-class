<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    h1{
        font-size: 50px;
    }
    .shadow1{
        color: orange;
        text-shadow: 1px 1px 5px;
    }
    .shadow2{
        text-shadow:
        5px 5px 3px #f00,
        5px -5px 3px #f80,
        7px -10px 5px rgb(240, 255, 28),
        9px -15px 7px #999;
    }
    .shadow3{
        color: #fff;
        text-shadow: 7px -7px 5px #000;
    }
    </style>
</head>
<body>
    <h1>손흥민 클럽경력</h1>
    <h1 class="shadow1">함브르크, 독일</h1>
    <h1 class="shadow2">레버쿠젠, 독일</h1>
    <h1 class="shadow3">도트넘 훗스퍼FC, 영국</h1>
</body>
</html>
