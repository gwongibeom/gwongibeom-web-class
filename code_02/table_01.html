<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
    <style>
        td{
            text-align: center
        }
    </style>
</head>
<body>
    <h3>1학년 4반 시간표</h3>
    <table border="1">
       <tr bgcolor="aqua">
           <th width="50" >💖</th>
           <th width="50" >월</th>
           <th width="50" >화</th>
           <th width="50" >수</th>
           <th width="50" >목</th>
           <th width="50" >금</th>
       </tr>

        <tr bgcolor="bisque">
            <td>1교시</td>
            <td>과학</td>
            <td rowspan="2">컴그<br>김도형</td>
            <td rowspan="2">음악<br>권성현</td>
            <td>영어</td>
            <td rowspan="2">프밍<br>반하은</td>
        </tr>

        <tr bgcolor="chartreuse">
            <td>2교시</td>
            <td>국사</td>
            <td rowspan="2">국사<br>김명수</td>
        </tr>

        <tr bgcolor="plum">
            <td>3교시</td>
            <td>체육</td>
            <td>미술</td>
            <td>논술</td>
            <td>영어</td>
        </tr>

        <tr bgcolor="coral">
            <td>4교시</td>
            <td>수학</td>
            <td>사회</td>
            <td>사회</td>
            <td rowspan="2">프밍<br>반하은</td>
            <td>과학</td>
        </tr>

        <tr bgcolor="darkolivegreen">
            <td>5교시</td>
            <td>국어</td>
            <td rowspan="2">화면<br>이영국</td>
            <td>국어</td>
            <td>수학</td>
        </tr>

        <tr bgcolor="brown">
            <td>6교시</td>
            <td>사회</td>
            <td>종교</td>
            <td>과학</td>
            <td>진로</td>
        </tr>

        <tr bgcolor="darkkhaki">
            <td>7교시</td>
            <td>논술</td>
            <td></td>
            <td></td>
            <td>기초</td>
            <td></td>
        </tr>
    </table>
    <a href="../index.html">돌아가기</a>
</body>
</html>
