<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>meter Tag</title>
</head>
<body>
    <ul>
        <li>
            <label>점유율 0.8</label>
            <meter value="0.8"></meter>
        </li>
        <li>
            <label>사용량 20%</label>
            <meter value="20" min="0" max="100"></meter>
        </li>
        <li>
            <label>트래픽 초과</label>
            <meter value="8900" min="1024" max = "10240" low="2040" high="8000"></meter>
        </li>
        <li>
            <label>적절한 트래픽</label>
            <meter value="0.5" optimum="0.8"></meter>
        </li>
    </ul>
</body>
</html>
