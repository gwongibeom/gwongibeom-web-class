<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>디스플레이 속성</title>
    <style>

        nav ul{
            list-style-type: none;
        }
        nav ul li{
            margin-top: 10px;
            margin-left: 10px;
            color: #333;
            display: inline;
        }
        nav ul li a {
            background: skyblue;
            padding: 20px;
            text-decoration: none;
            color: inherit;
        }
        nav ul li:hover a {
            background: rgb(60, 116, 138);
            color: #fff;
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="#">애완견 종류</a></li>
            <li><a href="#">입양하기</a></li>
            <li><a href="#">건강돌보기</a></li>
            <li><a href="#">더불어살기</a></li>
        </ul>
    </nav>
</body>
</html>
